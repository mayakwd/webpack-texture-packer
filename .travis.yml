language: node_js
node_js:
  - "11"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true

before_script:
  - yarn setup
  - yarn build

after_success:
  - yarn pack

deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "webpack-texture-packer-*.tgz"
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    skip_cleanup: true
    email: "contact@pastila.org"
    api_key: $NPM_TOKEN
    on:
      tags: true
